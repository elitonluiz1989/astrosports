<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    ErrorLog /var/www/html/storage/logs/error.log
    CustomLog /var/www/html/storage/logs/laravel.log combined

    <Directory /var/www/html/public>
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
