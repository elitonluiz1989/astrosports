<VirtualHost *:80>
    DocumentRoot /var/www/astrosports/public

    ErrorLog /var/www/astrosports/storage/logs/error.log
    CustomLog /var/www/astrosports/storage/logs/laravel.log combined

    <Directory /var/www/astrosports/public>
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
